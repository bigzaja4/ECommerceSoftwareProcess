<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>jaopraya-ecommerce</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but jaopraya-ecommerce doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div class="unauthenticated">
      <a class="btn" href="http://localhost:8099/user">Login</a>
    </div>
    <div class="authenticated" style="display: none">
      Logged in as: <span id="user"></span>
      <div><button onClick="logout()" class="btn">Logout</button></div>
    </div>
    <script>
      if (window.location.hash == '#_=_'){
      history.replaceState 
          ? history.replaceState(null, null, window.location.href.split('#')[0])
          : window.location.hash = '';
  }
      $.get("/user", function(data) {
        console.log(data)
          $("#user").html(data.userAuthentication.details.name);
          $(".unauthenticated").hide()
          $(".authenticated").show()
        });
        var logout = function() {
    $.post("/logout", function() {
      $("#user").html('');
      $(".unauthenticated").show();
      $(".authenticated").hide();
    });
    return true;
  }
      </script>
      
  </body>
</html>
